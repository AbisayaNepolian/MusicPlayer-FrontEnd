<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./abi.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <main>
    <div id="spotify">
      <h1>SPOTIFY</h1>
    </div>
    <audio src="./Badass-MassTamilan.dev.mp3" id="song"></audio>
    <div id="structure">
      <div id="content">
        <div id="name">
          <div><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div>
          <h1>SPOTIFY</h1>
          <div><i class="fa fa-bars" aria-hidden="true"></i></div>
        </div>
        <div id="photo">
        </div>
        <div id="title">
          <h1>Badass - LEO</h1>
        </div>
        <div id="singer">
          <h3>Aniruth Ravichandhran</h3>
        </div>
        <input type="range" name="" id="" class="slider" value="0">
        <div id="timers">
          <p id="cur">00:00</p>
          <p id="max">00:00</p>
        </div>
        <div id="btns">
        <div id="backward"><i class="fa fa-backward" ></i></div>
        <div id="play"><i class="fa fa-play" ></i></div>
        <div id="forward"><i class="fa fa-forward" ></i></div>
        </div>
      </div>
    </div>
  </main>
<script src="./abi.js"></script>
</body>
</html>
